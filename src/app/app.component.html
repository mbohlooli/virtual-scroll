<virtual-list (scrollEnd)="scrollEnd()">
  <div *virtualForConstantHeight="
    let item of data;
    let i = index;
    rowHeight: 134
  ">
    <article class="article fixed-height-article">
      {{i}}
      <div *ngIf="item.image" class="image-container">
        <img [src]="item.image">
      </div>
      {{item.text}}
    </article>
  </div>
</virtual-list>

<div class="loader" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<ng-template #tombstone>
  <article class="article fixed-height-article"></article>
</ng-template>
