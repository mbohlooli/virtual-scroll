
<virtual-list (scrollEnd)="scrollEnd()">
  <div class="list-item" *virtualFor="
    let item of data;
    let i = index;
    let e = expanded;
    maxTombstonesToShow: 1;
    tombstone: loading;
    hasMoreFn: hasMore
  ">
    <article class="article" [class.red]="e" (click)="expand(data.indexOf(item), e)">
      {{e}}
      {{data.indexOf(item)}}
      <!-- <div *ngIf="item?.image" class="image-container">
        <img [src]="item.image">
      </div> -->
      {{item?.text}}
      <ng-container *ngIf="e">
        {{item?.text}}
        {{item?.text}}
        {{item?.text}}
        {{item?.text}}

      </ng-container>
      
    </article>
  </div>
</virtual-list>

<ng-template #loading>
  <div class="tombstone-container tombstone">
    <div class="loader">
  
      <mat-spinner></mat-spinner>
    </div>
  </div>
</ng-template>


<ng-template #tombstone>
  <div class="tombstone-container list-item tombstone">
    <article class="article fixed-height-article"></article>
  </div>
</ng-template>
<button (click)="addTop()">new feeds</button>
