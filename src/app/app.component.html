<virtual-list (scrollEnd)="scrollEnd()">
  <div *virtualFor="
    let item of data;
    let i = index;
    heightFn: getHeight;
    tombstone: tombstone;
    tombstoneHeight: 114
  ">
    <article class="article">
      {{i}}
      <div *ngIf="item.image" class="image-container">
        <img [src]="item.image">
      </div>
      {{item.text}}
    </article>
  </div>
</virtual-list>

<ng-template #tombstone>
  <article class="article fixed-height-article"></article>
</ng-template>
