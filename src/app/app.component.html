<virtual-list (scrollEnd)="scrollEnd()" *ngIf="data.length != 0; else loading">
  <div class="list-item" *virtualFor="
  let item of data;
  let i = index;
  tombstone: tombstone;
  hasMoreFn: hasMore
  ">
    <article class="article" (click)="expand(data.indexOf(item))">
      {{data.indexOf(item)}}
      <!-- <div *ngIf="item?.image" class="image-container">
        <img [src]="item.image">
      </div> -->
      {{item?.text}}
    </article>
  </div>
</virtual-list>

<ng-template #loading>
  <div class="loader">

    <mat-spinner></mat-spinner>
  </div>
</ng-template>


<ng-template #tombstone>
  <div class="tombstone-container list-item tombstone">
    <article class="article fixed-height-article"></article>
  </div>
</ng-template>
