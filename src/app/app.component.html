<virtual-list (scrollEnd)="scrollEnd()">
  <div class="list-item" *virtualFor="
  let item of data;
  let i = index;
  tombstone: tombstone;
  hasMore: data.length < 200
  ">
    <article class="article">
      {{data.indexOf(item)}}
      <!-- <div *ngIf="item?.image" class="image-container">
        <img [src]="item.image">
      </div> -->
      {{item?.text}}
    </article>
  </div>
</virtual-list>

<ng-template #tombstone>
  <article class="article fixed-height-article tombstone"></article>
</ng-template>
