<virtual-list (scrollEnd)="scrollEnd()">
  <article class="article" *virtualFor="
  let item of data;
  let i = index;
  heightFn: getHeight;
  onScrollEnd: scrollEnd
    ">
    {{i}}
    <div *ngIf="item.image" class="image-container">
      <img [src]="item.image">
    </div>
    {{item.text}}
  </article>
</virtual-list>

<ng-template #tombstone>
  <article class="article fixed-height-article"></article>
</ng-template>
